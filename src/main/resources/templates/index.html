<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div align="right">
    <a class="btn btn-danger" th:href="@{/logout}">Выйти</a>
</div>
<div class="container my-2">
    <h1>Список сотрудников</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-success btn-sm mb-3">Добавить сотрудника</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Имя сотрудника</th>
                <th>Фамилия сотрудника</th>
                <th>Почта сотрудника</th>
                <th>Адрес сотрудника</th>
                <th>Должность</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.position}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Изменить</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
