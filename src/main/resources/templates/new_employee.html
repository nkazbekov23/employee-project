<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Управление сотрудниками</h1>
        <hr>
        <h2>Сохранить сотрудника</h2>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Имя"
                   class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Фамилия"
                   class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Почта"
                   class="form-control mb-4 col-4">
            <input type="text" th:field="*{address}" placeholder="Адрес"
                   class="form-control mb-4 col-4">
            <input type="text" th:field="*{position}" placeholder="Должность"
                   class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Сохранить сотрудника</button>
        </form>
        <hr>
        <a th:href="@{/}" class="btn btn-success col-2.5">Назад в лист сотрудников</a>
    </div>
</body>
</html>
